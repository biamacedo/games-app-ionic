<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-game">
      <ion-nav-back-button class="button-clear button-game">
        <a class="button button-icon icon" ng-class="{
        'ion-ios-arrow-back': mobile.platform !== 'android',
        'ion-android-arrow-back': mobile.platform == 'android'
      }"></a>
    </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header" overflow-scroll="false">
      <ion-list>
        <ion-item class="item-avatar" nav-clear menu-close href="#/app/profile">
          <img ng-src="{{user.imageUrl}}" />
          <h2>{{user.name}}</h2>
          <p>{{user.level.status}}</p>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/games">
          My Games
          <span class="badge badge-assertive">{{user.games.owned.length}}</span>
          <i class="icon ion-chevron-right icon-accessory" ng-if="mobile.platform == 'ios'"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/">
          Home
          <i class="icon ion-chevron-right icon-accessory" ng-if="mobile.platform == 'ios'"></i>
        </ion-item>
        <!-- <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/market">
          Market
          <i class="icon ion-chevron-right icon-accessory" ng-if="mobile.platform == 'ios'"></i>
        </ion-item> -->
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/settings">
          Settings
          <i class="icon ion-chevron-right icon-accessory" ng-if="mobile.platform == 'ios'"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close ng-click="signOut()">
          Sign Out
          <i class="icon ion-chevron-right icon-accessory" ng-if="mobile.platform == 'ios'"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
