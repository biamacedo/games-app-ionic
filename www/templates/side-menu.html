<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="icon" ng-class="{
        'ion-ios-arrow-back': platform !== 'android',
        'ion-android-arrow-back': platform == 'android'
      }"></i>
    </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header" overflow-scroll="false">
      <ion-list>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/">
          Games
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/user/profile">
          Profile
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/user/games">
          User Games
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/market">
          Market
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close href="#/app/settings">
          Settings
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-icon-right" nav-clear menu-close ng-click="logout()">
          Log Out
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
