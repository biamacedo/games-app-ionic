<ion-view view-title="{{manufacturer}} Consoles">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="grid">
      <div ng-repeat="platform in platforms">

        <a href="#/app/game/list/{{platform.id}}">{{platform.name}} - {{platform.manufacturer}}</a><br>

      </div>
    </div>
  </ion-content>
</ion-view>
