<ion-view view-title="{{manufacturer}} Consoles">
  <ion-content class="">
    <div class="list">
      <div ng-repeat="platform in platforms">

            <div ng-click="go('/app/game/list/{{platform.id}}')" class="card">
              <div class="item">
                <h2>{{platform.name}}</h2>
              </div>

              <div class="item item-image">
                <img ng-src="{{platform.image}}">
              </div>
            </div>

      </div>
    </div>
  </ion-content>
</ion-view>
