<ion-view view-title="{{manufacturer}} Consoles">
  <ion-content class="has-header">
    <div class="grid">
      <div ng-repeat="platform in platforms">

        <a href="#/app/game/list/{{platform.id}}">{{platform.name}} - {{platform.manufacturer}}</a><br>

      </div>
    </div>
  </ion-content>
</ion-view>
