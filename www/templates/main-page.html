<ion-view view-title="Game Start" hide-nav-bar="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="">
    <div class="row" ng-repeat="manufacturer in manufacturers" ng-if="$index % 2 == 0">
      <div class="col col-50" ng-if="$index < manufacturers.length"
      ng-click="go('/app/platform/list/{{manufacturers[$index].id}}')">
          <img class="grid-image" ng-src="{{manufacturers[$index].company_logo.url}}"/>
      </div>
      <div class="col col-50" ng-if="$index < manufacturers.length - 1"
      ng-click="go('/app/platform/list/{{manufacturers[$index + 1].id}}')">
          <img class="grid-image" ng-src="{{manufacturers[$index + 1].company_logo.url}}" width="100%" />
      </div>
    </div>
  </ion-content>
</ion-view>
